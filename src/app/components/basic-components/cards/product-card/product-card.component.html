<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title>{{cardTitle}}</mat-card-title>
        <mat-card-subtitle>{{cardDescription}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{cardImgSrc}}" alt="{{cardImgAlt}}">
    <mat-card-content>
        <p>R$ {{price}}</p>
    </mat-card-content>
    <button mat-icon-button (click)="sendEdit()">
        <mat-icon>mode_edit</mat-icon>
    </button>
    <button mat-icon-button>
        <mat-icon (click)="sendDelete()">delete_forever</mat-icon>
    </button>
</mat-card>
