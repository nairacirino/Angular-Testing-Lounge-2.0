<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title>{{cardTitle}}</mat-card-title>
        <mat-card-subtitle>{{cardDescription}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{cardImgSrc}}" alt="{{cardImgAlt}}">
    <mat-card-content>
        <p>R$ {{price}}</p>
    </mat-card-content>
    <app-icon-button
    [icon]="'mode_edit'"
    (sendClickEmitter)="sendEdit()"
    ></app-icon-button>
    <app-icon-button
    [icon]="'delete_forever'"
    (sendClickEmitter)="sendDelete()"
    ></app-icon-button>
</mat-card>
