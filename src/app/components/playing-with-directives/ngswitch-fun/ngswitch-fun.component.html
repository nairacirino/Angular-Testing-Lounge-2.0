<mat-card>
    <mat-card-content>
        <mat-card-title>
            <h3>{{title}}</h3>
        </mat-card-title>
        <p>Componente criado para utilizar o NgSwitch para filtrar os cards a serem exibidos.</p>
        <mat-form-field>
            <mat-select placeholder="Escolha para exibir:" name="select-class" [(ngModel)]="selectedtype">
                <mat-option *ngFor="let type of types" [value]="type">
                    {{type}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <div class="products-display" [ngSwitch]="selectedtype">
            <ng-container *ngFor="let product of products">
                <mat-card class="example-card" *ngSwitchCase="product.type">
                        <mat-card-header>
                            <mat-card-title>{{product.product}}</mat-card-title>
                            <mat-card-subtitle>{{product.description}}</mat-card-subtitle>
                        </mat-card-header>
                        <img mat-card-image src="{{product.imgsrc}}" alt="{{product.imgalt}}">
                </mat-card>
            </ng-container>
        </div>
    </mat-card-content>
</mat-card>
